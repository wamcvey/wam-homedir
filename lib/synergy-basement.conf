# synergy.conf for wamber.net
#

section: screens
	tardis:
	tardis-display1:
	goldfinger:
	moneypenny:
end

section: links
	moneypenny:
		left = goldfinger

	goldfinger:
		left = tardis-display1
		down = moneypenny

	tardis-display1:
		right = goldfinger
		left = tardis

	tardis:
		right = tardis-display1
end

section: aliases
	tardis:
		tardis.cisco.com
		tardis.wamber.net
		tardis.home.wamber.net

	goldfinger:
		goldfinger.wamber.net
		goldfinger.home.wamber.net

	moneypenny:
		moneypenny.home.wamber.net
		moneypenny.wamber.net
end
